<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARMash</title>
    <link rel="icon" href="car3.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mash</h1>
        <p style="color: #00ffcc;">Vote for the best car!</p>

        <!-- Car Display Section -->
        <div class="cars">
            <div class="car" id="car1">
                <img src="" alt="car 1" id="carImage1">
                <span id="carName1"></span>
                <button id="vote1">Vote</button>
            </div>
            <div class="car" id="car2">
                <img src="" alt="car 2" id="carImage2">
                <span id="carName2"></span>
                <button id="vote2">Vote</button>
            </div>
        </div>

        <!-- Message Display -->
        <p id="message"></p>

        <!-- Leaderboard Section -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
</body>

</html>
